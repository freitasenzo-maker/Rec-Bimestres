<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Efeito de fogo no background -->
    <div class="fire-background"></div>
    <div class="fire-background fire-2"></div>
    <div class="fire-background fire-3"></div>

    <div class="container">
        <h1>Lista de Compras</h1>

        <!-- Imagem da Riven -->
        <div class="riven-container">
            <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Riven_0.jpg" alt="Riven - Emboscada Primordial" class="riven-image">
        </div>

        <div class="input-area">
            <input id="item-input" type="text" placeholder="Digite um item...">
            <button id="btn-add">Adicionar</button>
        </div>

        <ul id="lista"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
